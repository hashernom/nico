<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niconiconiconico</title>
    
    <!-- Fuentes Pixel Art -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Part√≠culas de fondo -->
    <div class="particles-container" id="particles"></div>

    <main class="main-container">
        
        <!-- Hero con estilo Stardew -->
        <header class="hero-section">
            <div class="stardew-title-box">
                <div class="corner-deco top-left"></div>
                <div class="corner-deco top-right"></div>
                <div class="corner-deco bottom-left"></div>
                <div class="corner-deco bottom-right"></div>
                
                <div class="pixel-hearts">
                    <span class="pixel-heart">‚ù§Ô∏è</span>
                </div>
                
                <h1 class="pixel-title">Antologia de nuestros momentos :p</h1>
                <div class="subtitle-box">
                    <span class="pixel-icon">üå∏</span>
                    <span>Desde el 4 de Abril, 2025</span>
                    <span class="pixel-icon">üå∏</span>
                </div>
            </div>
        </header>

        <!-- Timer Card Estilo Stardew -->
        <section class="stardew-card timer-card">
            <div class="card-header">
                <div class="header-border"></div>
                <h2>Tiempo desde que nos conocimos</h2>
                <div class="header-border"></div>
            </div>
            
            <div class="card-content">
                <div id="timer" class="timer-grid"></div>
            </div>
            
            <div class="card-footer"></div>
        </section>

        <section class="stardew-card timer-card">
            <div class="card-header">
                <div class="header-border"></div>
                <h2>Tiempo de casados</h2>
                <div class="header-border"></div>
            </div>
            
            <div class="card-content">
                <div id="timer2" class="timer-grid"></div>
            </div>
            
            <div class="card-footer"></div>
        </section>

        <!-- Timeline Estilo Stardew -->
        <section class="stardew-card timeline-card">
            <div class="card-header">
                <div class="header-border"></div>
                <h2>Checkpoint bar</h2>
                <div class="header-border"></div>
            </div>
            
            <div class="card-content">
                <div class="timeline-container">
                    <div class="timeline-line"></div>
                    <div id="checkpoints-list"></div>
                </div>
            </div>
            
            <div class="card-footer"></div>
        </section>

        <!-- Galer√≠a √Ålbum de Recuerdos -->
        <section class="stardew-card gallery-card">
            <div class="card-header">
                <div class="header-border"></div>
                <h2>üìñ Galeria (us)</h2>
                <div class="header-border"></div>
            </div>
            
            <div class="card-content">
                <div class="photo-album" id="gallery-grid"></div>
            </div>
            
            <div class="card-footer"></div>
        </section>

        <!-- Footer -->
        <footer class="stardew-footer">
            <div class="footer-content">
                <span class="pixel-icon"></span>
                <p>Hecho con ‚ù§Ô∏è para nicole</p>
                <span class="pixel-icon"></span>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
